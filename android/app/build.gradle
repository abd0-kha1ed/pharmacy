plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase Plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.phrmacy_system"
    compileSdk = 34 // استخدم الإصدار 34 المدعوم من Firebase
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.phrmacy_system"
        minSdk = 21 // الحد الأدنى المدعوم من Firebase
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // استخدم Firebase BoM لإدارة إصدارات Firebase تلقائيًا
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // أحدث إصدار متاح

    // Firebase Libraries
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'

    // Google Play Services
    implementation 'com.google.android.gms:play-services-base:18.2.0'
}
